<div class="container">
  <app-card
    class="column"
    (data)="eventHandler($event)"
    [condition]="[71, 100]"
    [arrayType]="highMarks"
    [segmentName]="'Above 70'"
  ></app-card>
  <app-card
    class="column"
    (data)="eventHandler($event)"
    [condition]="[50, 70]"
    [segmentName]="'Between 50 and 70'"
  ></app-card>
  <app-card
    class="column"
    (data)="eventHandler($event)"
    [condition]="[0, 49]"
    [segmentName]="'Less than 50'"
  ></app-card>
</div>
